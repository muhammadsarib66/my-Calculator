<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    

    <h1>Calculator Design Using HTML Layout</h1>
    <div class="container">
      <div class="header">Calculator</div>
      <input type="text" class="result" id="result1" onclick="getresult()">
      <div class="first-row">
        <input type="button" name="" value="&radic;" class="global" onclick="getresult('%')">
        <input type="button" name="" value="(" class="global" onclick="getresult('(')" >
        <input type="button" name="" value=")" class="global" onclick="getresult(')')">
        <input type="button" name="" value="%" class="global" onclick="getresult('%')">
      </div>
      <div class="second-row">
        <input type="button" name="" value="7" class="global" onclick="getresult(7)">
        <input type="button" name="" value="8" class="global" onclick="getresult(8)">
        <input type="button" name="" value="9" class="global" onclick="getresult(9)">
        <input type="button" name="" value="/" class="global" onclick="getresult('/')">
      </div>
      <div class="third-row">
        <input type="button" name="" value="4" class="global" onclick="getresult(4)">
        <input type="button" name="" value="5" class="global" onclick="getresult(5)">
        <input type="button" name="" value="6" class="global" onclick="getresult(6)">
        <input type="button" name="" value="X" class="global" onclick="getresult('*')">
      </div>
      <div class="fourth-row">
        <input type="button" name="" value="1" class="global" onclick="getresult(1)">
        <input type="button" name="" value="2" class="global" onclick="getresult(2)">
        <input type="button" name="" value="3" class="global" onclick="getresult(3)">
        <input type="button" name="" value="-" class="global" onclick="getresult('-')">
      </div>
      <div class="conflict">
        <div class="left">
          <input type="button" name="" value="0" class=" big" onclick="getresult(0)">
          <input type="button" name="" value="." class=" small" onclick="getresult('.')">
          <input type="button" name="" value="Del" class=" red small white-text top-margin" onclick="clrResult()">
          <input type="button" name="" value="=" class=" green white-text big top-margin" onclick="getresultt()">
        </div>
        <div class="right">
          <input type="button" name="" value="+" class="global grey plus"  onclick="getresult('+')">
        </div>
      </div>
    </div>

</body>
<script src="app.js"></script>
</html>
